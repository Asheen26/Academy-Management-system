{% extends 'base.html' %}

{% load static %}

{% block title %} Messages {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Send a Message</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="recipient_type" class="form-label">Recipient:</label>
                    <select name="recipient_type" id="recipient_type" class="form-select" required>
                        <option value="all_players">All Players</option>
                        <option value="Admin">Admin Department</option>
                        <option value="Coach">Coaching Department</option>
                        <option value="Medical">Medical Department</option>
                        <option value="Analyst">Analyst Department</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Message Content:</label>
                    <textarea name="content" id="content" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
