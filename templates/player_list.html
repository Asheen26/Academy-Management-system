{% extends 'base.html' %}

{% block title %}Player List{% endblock %}

{% block content %}
<style>
    .player-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 20px;
    }

    .player-card {
        position: relative;
        background: linear-gradient( rgb(45, 46, 46), rgb(20, 20, 20));
        border-radius: 15px;
        width: 180px;
        height: 280px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .player-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .player-card img {
        width: 100%;
        height: 70%;
        object-fit: cover;
        object-position: top;
    }

    .card-details {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        color: white;
        text-align: center;
        padding: 10px 0;
        background: rgba(0, 0, 0, 0.7);
    }

    .jersey-number {
        font-size: 2em;
        font-weight: bold;
        color: #f9c847;
        margin-bottom: 2px;
    }

    .position {
        font-size: 1.2em;
        font-weight: bold;
        color: #ffffff;
    }

    .player-name {
        margin-top: 8px;
        font-size: 1em;
        font-weight: 500;
        color: #cccccc;
    }
</style>

<div class="player-container">
    {% for player in players %}
    <a href="{% url 'list_player_profile' id=player.id %}">
    <div class="player-card">
        <img src="{{ player.profile_photo.url }}" alt="{{ player.full_name }}">
        <div class="card-details">
            <div class="jersey-number">{{ player.jersey_number }}</div>
            <div class="position">{{ player.position }}</div>
            <div class="player-name">{{ player.full_name }}</div>
        </div>
    </div>
</a>
    {% endfor %}
</div>
{% endblock %}
