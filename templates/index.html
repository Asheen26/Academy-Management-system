
{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- Hero Section -->
<section class="hero-section text-center py-5">
    <div style="background: rgba(0, 0, 0, 0.6); position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>
    <div class="container position-relative" style="z-index: 2; padding-top: 100px;">
        <h1 class="display-2 fw-bold" style="text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);">
            Welcome to <span style="color: #28a745;">PlayMaker&reg;</span>
        </h1>
        <p class="lead" style="font-size: 1.5rem; text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);">
            Excellence on and off the pitch.
        </p>
        <a href="#" class="btn btn-success btn-lg shadow" data-bs-toggle="modal" data-bs-target="#loginModal">
            <i class="bi bi-person bold me-2"></i>Login
        </a>
    </div>
    <!-- <div class="hero-icons" style="position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%); z-index: 2;">
        <img src="{% static 'images\football-icon.png' %}" alt="Football" style="width: 50px; margin: 0 10px; animation: bounce 2s infinite;">
        <img src="{% static 'images/whistle-icon.png' %}" alt="Whistle" style="width: 50px; margin: 0 10px; animation: bounce 2s infinite 0.5s;">
        <img src="{% static 'images/trophy-icon.png' %}" alt="Trophy" style="width: 50px; margin: 0 10px; animation: bounce 2s infinite 1s;">
    </div> -->
    <style>
    .hero-section {
    background: url("{% static 'images/hero_sec_bg.jpeg' %}") no-repeat center center/cover;
    color: white;
    min-height: 100vh;
    position: relative;
}

.form-label {
    font-weight: bold;

}


        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</section>



<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'login'%}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div> -->
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
