
{% extends 'base.html' %}

{% load static %}

{% block title %}Player Dashboard{% endblock %}

{% block content %}
<style>
    /* General Styling */
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background-color: #b7cab9;
        color: #333;
    }

    /* Cards Section */
    .card-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 4rem 2rem;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: auto;
    }

    .card {
        background:rgb(235, 247, 236);

        border-radius: 12px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        min-width: 280px;
        max-width: 320px;
        text-align: center;
        border: none;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer; /* Makes the card clickable */
        text-decoration: none; /* Removes default link styling */
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.15);
    }

    /* Image Section */
    .card img {
        width: 100%;
        border-radius: 8px;
        height: 180px;
        object-fit: cover;
    }

    /* Title Section */
    .card h2 {
        font-size: 1.5rem;
        margin: 1rem 0;
        color: #34495e;
        font-weight:650;
    }
    .page-title {
    text-align: center;
    font-size: 1em;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    font-weight: 900;
    color: aliceblue;
    background:linear-gradient(135deg, #178754, #041a10); /* You can choose any color */
    border-radius: 5px;
}


   

    /* Responsive Design */
    @media (max-width: 768px) {
        .card-container {
            flex-direction: column;
            padding: 2rem 1rem;
        }

        .card {
            min-width: 100%;
        }
    }
</style>

<div class="page-title">
    <h2>Player Dashboard</h2>
    <a href="">LogOut</a>
</div>

<a href="{% url 'send_message' %}">Messages</a>
<a href="{% url 'inbox' %}">INBOX</a>
<div class="card-container">
    <!-- Training Schedule Card -->
    <a href="" class="card">
        <img src="{% static 'images\training_scheduke.jpg' %}" alt="Training Schedule">
        <h2>Training Schedule</h2>
    </a>

    <!-- Medical Report Card -->
    <a href="" class="card">
        <img src="{% static 'images\medical_report.jpg' %}" alt="Medical Report">
        <h2>Medical Report</h2>
    </a>

    <!-- Stats Card -->
    <a href="" class="card">
        <img src="{% static 'images\stats.jpg' %}" alt="Stats">
        <h2>Statistics</h2>
    </a>

    <!-- Profile Card -->
    <a href="{% url 'player_profile' %}" class="card">
        <img src="{% static 'images\player_profile.jpg' %}" alt="Profile">
        <h2>Profile</h2>
    </a>
</div>

{% endblock %}
